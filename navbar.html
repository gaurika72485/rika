<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 10px;
            text-decoration: none;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #555;
        }
        .dropdown {
            display: inline-block;
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 100px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #ccc;
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 8px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .content {
            padding: 20px; /* Add some padding for content */
        }
        #homeText {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#homeText" class="active">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <div class="dropdown">
        <a href="#">More</a>
        <div class="dropdown-content">
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
            <a href="#faq">FAQ</a>
        </div>
    </div>
    <a href="#blog">Blog</a>
</div>

<div class="content">
    <div id="homeText">Welcome to the Home Page! Here you will find all the latest updates and information.</div>
</div>

</body>
</html>
