<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Design</title>
  <style>
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Hero Section */
    .hero {
      background-color: #f4f4f4;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h2 {
      margin-bottom: 10px;
      font-size: 2rem;
    }

    .hero p {
      font-size: 1.2rem;
    }

    /* Features Section with Grid Layout */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .feature-box {
      background-color: #ddd;
      padding: 30px;
      text-align: center;
      font-size: 1.1rem;
    }

    /* Footer Styles */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      margin-top: 10px;
    }

    /* Responsive Media Query */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
      }

      .hero h2 {
        font-size: 1.5rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Responsive Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to My Website</h2>
    <p>This page adjusts beautifully on all screen sizes.</p>
  </section>

  <section class="features">
    <div class="feature-box">Feature 1</div>
    <div class="feature-box">Feature 2</div>
    <div class="feature-box">Feature 3</div>
  </section>

  <footer>
    <p>Â© 2024 My Website. All Rights Reserved</p>
  </footer>

</body>
</html>
