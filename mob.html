<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile-First Design</title>
  <style>
    /* Base Styles (Mobile-First) */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      line-height: 1.6;
      padding: 10px;
    }

    header {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav ul li {
      margin: 10px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
    }

    .hero {
      text-align: center;
      padding: 40px 10px;
      background-color: #e0e0e0;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 20px 0;
    }

    .feature-box {
      background-color: #ddd;
      padding: 30px;
      text-align: center;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .feature-box:hover {
      background-color: #bbb;
    }

    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }

    /* Styles for Tablets and Larger Screens */
    @media (min-width: 600px) {
      nav ul {
        flex-direction: row;
        justify-content: center;
      }

      .features {
        flex-direction: row;
        justify-content: space-around;
      }
    }

    /* Styles for Desktops */
    @media (min-width: 1024px) {
      body {
        padding: 20px;
      }

      .hero {
        padding: 60px 10px;
      }

      .feature-box {
        padding: 40px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Mobile-First Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to My Mobile-First Design</h2>
    <p>Optimized for all screen sizes.</p>
  </section>

  <section class="features">
    <div class="feature-box">Feature 1</div>
    <div class="feature-box">Feature 2</div>
    <div class="feature-box">Feature 3</div>
  </section>

  <footer>
    <p>Â© 2024 Mobile-First Website. All Rights Reserved.</p>
  </footer>

</body>
</html>
